<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t Sherry! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
            animation: titleBounce 2s ease-in-out infinite;
        }

        .name {
            color: #ffd700;
            font-size: 5rem;
            display: block;
            margin: 1rem 0;
            animation: nameGlow 2s ease-in-out infinite alternate;
        }

        .cake {
            font-size: 8rem;
            animation: cakeBounce 1s ease-in-out infinite;
            display: inline-block;
            margin: 2rem 0;
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 2rem;
            animation: fadeIn 3s ease-in;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #0ff;
        }

        .confetti:nth-child(3n) {
            background: #ff0;
        }

        .confetti:nth-child(4n) {
            background: #f00;
        }

        .confetti:nth-child(5n) {
            background: #0f0;
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            background: #ff6b6b;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4ecdc4;
            left: 25%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            background: #ffe66d;
            left: 75%;
            animation-delay: 1s;
        }

        .balloon:nth-child(4) {
            background: #a8e6cf;
            left: 90%;
            animation-delay: 1.5s;
        }

        /* Stars */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s ease-in-out infinite;
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            }
            100% {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
            }
        }

        @keyframes cakeBounce {
            0%, 100% {
                transform: scale(1) rotate(-5deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-50px) rotate(5deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .hearts {
            position: absolute;
            font-size: 2rem;
            animation: floatHearts 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 1000;
            animation: pulse 2s ease-in-out infinite;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .music-control.playing {
            animation: rotate 4s linear infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 4px 25px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .name {
                font-size: 3rem;
            }
            .cake {
                font-size: 5rem;
            }
            .message {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .music-control {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>
            üéä Ch√∫c M·ª´ng Sinh Nh·∫≠t üéä
        </h1>
        <div class="name">SHERRY</div>
        <div class="cake">üéÇ</div>
        <p class="message">
            ‚ú® Ch√∫c em iu m·ªôt ng√†y sinh nh·∫≠t th·∫≠t vui v·∫ª v√† h·∫°nh ph√∫c! ‚ú®<br>
            üéà Tu·ªïi m·ªõi tr√†n ƒë·∫ßy ni·ªÅm vui v√† th√†nh c√¥ng! Y√™u em nhi·ªÅu ·∫° üéà
        </p>
    </div>

    <!-- Music Control Button -->
    <div class="music-control" id="musicControl" onclick="toggleMusic()">
        üéµ
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop autoplay>
        <source src="orchestral.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;

        // Toggle Music Function
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.textContent = 'üéµ';
                musicControl.classList.remove('playing');
            } else {
                bgMusic.play();
                musicControl.textContent = 'üé∂';
                musicControl.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // Auto play music on first user interaction
        document.body.addEventListener('click', function playOnce() {
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicControl.textContent = 'üé∂';
                    musicControl.classList.add('playing');
                }).catch(e => {
                    console.log('Autoplay prevented:', e);
                });
            }
            document.body.removeEventListener('click', playOnce);
        }, { once: true });

        // Create Confetti
        function createConfetti() {
            const confettiCount = 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }

        // Create Stars
        function createStars() {
            const starCount = 20;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }

        // Create Fireworks
        function createFireworks() {
            setInterval(() => {
                const fireworkContainer = document.createElement('div');
                fireworkContainer.style.position = 'absolute';
                fireworkContainer.style.left = Math.random() * 100 + '%';
                fireworkContainer.style.top = Math.random() * 50 + '%';
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = 50 + Math.random() * 50;
                    particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                    particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                    particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    fireworkContainer.appendChild(particle);
                }
                
                document.body.appendChild(fireworkContainer);
                
                setTimeout(() => {
                    fireworkContainer.remove();
                }, 1500);
            }, 2000);
        }

        // Create Hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 800);
        }

        // Initialize all effects
        createConfetti();
        createStars();
        createFireworks();
        createHearts();
    </script>
</body>
</html>
